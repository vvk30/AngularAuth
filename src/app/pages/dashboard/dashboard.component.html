
  <div>
    <div>
      <button type="button" routerLink="/addNote">Add Note</button>
      <button type="button" (click)="logout()">Logout</button>
    </div>
    <div *ngIf="!loading; else elsecondition">
      <ul>
        <li *ngFor="let task of tasks">
           <h3>{{task.task}}</h3>
           <p>{{task.description}}</p> 
        </li>
      </ul>
    </div> 
    <ng-template #elsecondition>
        loading
      </ng-template> 
  </div>
